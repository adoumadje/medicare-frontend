<div class="p-2 border-2 w-full border-myBlack rounded mb-5">
    <div (click)="toggle(faq.id)" class="flex justify-between items-center cursor-pointer">
        <h4 class="font-semibold">{{ faq.question }}</h4> 
        <i class="bi bi-plus-square text-myBlack text-lg"></i>
    </div>
    <div *ngIf="faq.active" class="mt-2 border-t-2 pt-3 pb-2 border-myBlack">
        <p class="text-myBlack">{{ faq.answer }}</p>
    </div>
</div>
